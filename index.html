<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook</title>
</head>

<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto item-center justify-center">
        <div class="left mx-14">
            <img src="images/facebook.png" alt="">
            <p class="text-sm mx-5">Connect with your friends and the world<br>around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-sm w-1/3" style="box-shadow:2px 2px 2px 2px #aaa">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white p-2 rounded-md my-2 font-bold hover:bg-blue-700">Login</button>
            <a class="text-center" href="">
            <span class="my-2 text-blue-600 text-sm">Forgot Password?</span></a>
            <hr class="my-2">
            <button class="bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Create New Account</button>
        </div>
    </div>
</body>

</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
